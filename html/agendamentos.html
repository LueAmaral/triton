<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../css/style.css">
        <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
        <title>Agendamento</title>
    </head>

    <body>
        <header>
            <div class="voltar">
                <a href="../index.html"><img src="../img/seta_esquerda.svg" alt="Seta de Voltar"></a>
            </div>
            <div>
                <h1>Aprovar Agendamento</h1>
            </div>
            <div>
                <img id="logo_nav" src="../img/logo.png" alt="Logo">
            </div>
        </header>

        <section>
            <form action="">
                <h1>Cotação Nº 1</h1>
                <label for="cod_cliente">ID do Cliente</label>
                <input type="number" name="cod_cliente" id="cod_cliente" placeholder="00000000001" maxlength="11" disabled>
                <label for="data_cot">Data da Cotação</label>
                <input type="text" name="data_cot" id="data_cot" placeholder="02/12/2023" disabled>
                <label for="data">Data do Evento</label>
                <input type="text" name="data" id="data" placeholder="13/12/2023" disabled>
                <label for="hora">Hora do Evento</label>
                <input type="text" name="hora" id="hora" placeholder="13:00" disabled>
                <label for="partida">Endereço de Partida</label>
                <input type="text" name="partida" id="partida" placeholder="Estr. da Baronesa, 1695 - Jardim Angela, São Paulo - SP, 04941-175" disabled>
                <label for="destino">Endereço de Destino</label>
                <input type="text" name="destino" id="destino" placeholder="R. dos Andradas, 140 - Santa Ifigênia, São Paulo - SP, 01208-000" disabled>
                <label for="qtd_passageiros">Quantidade de Passageiros</label>
                <input type="number" name="qtd_passageiros" id="qtd_passageiros" placeholder="50" disabled>
                <label for="pne">PNE</label>
                <input type="text" name="pne" id="pne" placeholder="Sim" disabled>
                <label for="valor">Valor Cobrado Pela Viagem</label>
                <div class="unidade_input_antes">
                    <div><p>R$</p></div>
                    <input type="number" name="valor" id="valor" step="0.01" required>
                </div>
                <label for="aprovar">Aprovar Cotação?</label>
                <select name="aprovar" id="aprovar" required>
                    <option value="nao">Sim</option>
                    <option value="sim">Não</option>
                </select>

                <label for="motorista">ID do Motorista</label>
                <input type="number" name="motorista" id="motorista" placeholder="ID do Motorista" maxlength="11" required>
                <label for="veiculo">ID do Veículo</label>
                <input type="number" name="veiculo" id="veiculo" placeholder="ID do Veículo" maxlength="11" required>
                <button onclick="prox()">Enviar</button>
            </form>
        </section>

        <footer>
            <div class="icon_footer">
                <a href="https://api.whatsapp.com/send?phone=5511965802929"><img src="../img/whatsapp.svg" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/triton.turismo/"><img src="../img/instagram.svg" alt="Instagram"></a>
                <a href="mailto:centraldosfretes@outlook.com"><img src="../img/email.svg" alt="E-mail"></a>
            </div>
            <p>© 2023 Triton Transportes | Porque Viajar é Viver Bem.</p>
        </footer>
    </body>

    <script>
        function prox(){
            window.location.href = "sucesso.html"
        }
    </script>
</html>
