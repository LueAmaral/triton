                    <option value="ab">AB</option>
                    <option value="b">B</option>
                    <option value="ad">AD</option>
                    <option value="d">D</option>

                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" name="nacionalodade" id="nacionalidade" required>
