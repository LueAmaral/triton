<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <title>Contato</title>
    </head>

    <body>
        <header>
            <div class="voltar">
                <a href="#"><img src="img/seta_esquerda.svg" alt="Seta de Voltar"></a>
            </div>
            <div>
                <h1>Dados de Contato</h1>
            </div>
            <div>
                <img id="logo_nav" src="img/logo.png" alt="Logo">
            </div>
        </header>

        <section>
            <form action="">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(11) 8888-7777" maxlength="10" required>
                <label for="celular">Celular</label>
                <input type="tel" name="celular" id="celular" placeholder="(11) 98888-7777" maxlength="11">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com" maxlength="45" required>
                <label for="ctt_emergencia">Contato de Emergência</label>
                <input type="tel" name="ctt_emergencia" id="ctt_emergencia" placeholder="(11) 98888-7777" maxlength="11" required>
                <button type="submit" onclick="prox()">Enviar</button>
            </form>
        </section>

        <footer>
            <div class="icon_footer">
                <a href="https://api.whatsapp.com/send?phone=5511965802929"><img src="img/whatsapp.svg" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/triton.turismo/"><img src="img/instagram.svg" alt="Instagram"></a>
                <a href="mailto:centraldosfretes@outlook.com"><img src="img/email.svg" alt="E-mail"></a>
            </div>
            <p>© 2023 Triton Transportes | Porque Viajar é Viver Bem.</p>
        </footer>
    </body>

    <script>
        function prox(){
            window.location.href = "cotacao.html"
        }
    </script>
</html>
