<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <title>Endereço</title>
    </head>

    <body>
        <header>
            <div class="voltar">
                <a href="#"><img src="img/seta_esquerda.svg" alt=""></a>
            </div>
            <div>
                <h1>Endereço</h1>
            </div>
            <div>
                <img id="logo_nav" src="img/logo.png" alt="">
            </div>
        </header>

        <section>
            <form action="">
                <label for="cep">CEP</label>
                <input type="number" name="cep" id="cep" placeholder="000.00-000" maxlength="8" required>
                <label for="text">Rua</label>
                <input type="text" name="rua" id="rua" placeholder="Avenida Brasil" maxlength="45" required>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" placeholder="Numero da Residência" maxlength="5">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" placeholder="Jardim " maxlength="25"  required>
                <label for="compl">Complemento</label>
                <input type="text" name="compl" id="compl" placeholder="ex: casa, fundo, apto, bloco, etc..." maxlength="25"  required>
                <label for="ref">Referencia</label>
                <input type="text" name="ref" id="ref" placeholder="Proximo a Padaria da Esquina com ...." maxlength="45"  required>
                <label for="cid">Cidade</label>
                <input type="text" name="cid" id="cid" placeholder="São Paulo" maxlength="25"  required>
                <label for="est">Estado</label>
                <input type="text" name="est" id="est" placeholder="SP" maxlength="25"  required>
                <button onclick="prox()">Próximo</button>
            </form>
        </section>

        <footer>
            <div class="icon_footer">
                <a href="https://api.whatsapp.com/send?phone=5511965802929"><img src="img/whatsapp.svg" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/triton.turismo/"><img src="img/instagram.svg" alt="Instagram"></a>
                <a href="mailto:centraldosfretes@outlook.com"><img src="img/email.svg" alt="E-mail"></a>
            </div>
            <p>© 2023 Triton Transportes | Porque Viajar é Viver Bem.</p>
        </footer>
    </body>

    <script>
        function prox(){
            window.location.href = "contato.html"
        }
    </script>
</html>
