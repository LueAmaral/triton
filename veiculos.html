<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
        <title>Veículo</title>
    </head>

    <body>
        <header>
            <div class="voltar">
                <a href="#"><img src="img/seta_esquerda.svg" alt="Seta de Voltar"></a>
            </div>
            <div>
                <h1>Cadastrar Veículo</h1>
            </div>
            <div>
                <img id="logo_nav" src="img/logo.png" alt="Logo">
            </div>
        </header>

        <section>
            <form action="">
                <label for="modelo">Modelo do Veículo</label>
                <input type="text" name="modelo_veiculo" id="modelo" placeholder="Modelo do Veículo" maxlength="45">
                <label for="placa">Placa do Veículo</label>
                <input type="text" name="placa" id="placa" placeholder="ABC-1D23" maxlength="13">
                <label for="ano_veiculo">Ano de Fabricação</label>
                <label name="ano_veiculo" id="ano_veiculo" required></label>
                <input type="date" name="ano_veiculo" id="ano_veiculo" required>
                <label for="autonomia_veiculo">Autonomia do Veículo</label>
                <div class="unidade_input_depois">
                    <input type="number" name="autonomia_veiculo" id="autonomia_veiculo" required>
                    <div><p>Km/h</p></div>
                </div>
                <label for="capacidade">Capacidade</label>
                <input type="number" name="capacidade" id="capacidade" placeholder="Capacidade do Veiculo" maxlength="3">
                <label for="acessibilidade">Acessibilidade no Veiculo</label>
                <select name="acessibilidade" id="acessibilidade" required>
                    <option value="nao">Sim</option>
                    <option value="sim">Não</option>
                </select>
                <label for="fabricante">Fabricante</label>
                <input type="text" name="fabricante" id="fabricante" placeholder="Fabricante do Veiculo" maxlength="45">
               
                <button onclick="prox()">Enviar</button>

            </form>
        </section>

        <footer>
            <div class="icon_footer">
                <a href="https://api.whatsapp.com/send?phone=5511965802929"><img src="img/whatsapp.svg" alt="WhatsApp"></a>
                <a href="https://www.instagram.com/triton.turismo/"><img src="img/instagram.svg" alt="Instagram"></a>
                <a href="mailto:centraldosfretes@outlook.com"><img src="img/email.svg" alt="E-mail"></a>
            </div>
            <p>© 2023 Triton Transportes | Porque Viajar é Viver Bem.</p>
        </footer>
    </body>

    <script>
        function prox(){
            window.location.href = "sucesso.html"
        }
    </script>
</html>
